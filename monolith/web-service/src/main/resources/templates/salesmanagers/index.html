<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>List Sales Managers</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'List of Sales Managers'">Sales Managers List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="salesmanager : ${salesmanagers}">
        <td th:text="${salesmanager.id}">1</td>
        <td th:text="${salesmanager.firstName}">Joe</td>
        <td th:text="${salesmanager.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
