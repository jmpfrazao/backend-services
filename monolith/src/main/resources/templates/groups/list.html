<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>group List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td th:text="${group.id}">123</td>
        <td th:text="${group.title}"> Spring in Action</td>
    </tr>
</table>

</body>
</html>
